<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif !important;
        }

        .form-control, .form-select {
            background-color: #F6F7F9 !important;
            color: #90A3BF !important;
            border: none !important;
            font-size: 12px !important;
        }

        ::placeholder {
            color: #90A3BF !important;
            font-size: 12px !important;
        }

        .btn {
            font-size: 12px !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold px-3" href="/Product" style="color: #3563E9; font-size: 28px;">Astro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/Product">Produk</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Transaction">Transaksi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Summary">Summary</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-3">
    <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
        <h5 class="fw-bold" style="color: #596780;">List Produk</h5>
        <div>
            <button id="btnNewProduct" class="btn btn-sm btn-primary" onclick="$('#productId').val(0); $('#modalProduct').modal('show');">Tambah Produk</button>
            <button id="btnUpdateStock" class="btn btn-sm btn-secondary">Update Stok</button>
        </div>
    </div>
    <div id="cardContainer" class="d-flex flex-column gap-3">

    </div>
</div>

<div class="modal" tabindex="-1" id="modalProduct">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="d-flex flex-column gap-1">
                    <h5 class="modal-title fw-bold">Formulir Produk</h5>
                    <span style="font-size: 12px; color: #90A3BF;">Mohon Masukan Informasi Produk</span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="productId" value="0" />
                <div class="row p-3">
                    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12 d-flex flex-column">
                        <label class="fw-bold">Gambar</label>
                        <img class="rounded border" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVYS7KEXYFAwqdRCW81e4DSR_nSLYSFStx1Q&usqp=CAU" width="180"/>
                    </div>
                    <div class="col-xl-9 col-lg-9 col-md-6 col-sm-12 col-12 d-flex flex-column">
                        <div class="mb-3">
                            <label for="ProductName" class="form-label fw-bold">Nama</label>
                            <input type="text" class="form-control" id="ProductName" placeholder="Nama Produk" autocomplete="off">
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Deskripsi Produk" id="ProductDescription" style="height: 120px" autocomplete="off"></textarea>
                        </div>
                    </div>
                    <div class="col-12 mt-3 row">
                        <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12">
                            <label for="ProductCode" class="form-label fw-bold">Kode</label>
                            <input type="text" class="form-control" id="ProductCode" placeholder="Kode Produk" autocomplete="off">
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12">
                            <label for="ProductStock" class="form-label fw-bold">Stok</label>
                            <input type="number" class="form-control" id="ProductStock" placeholder="Stok Produk" value="0" min="0" autocomplete="off">
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12">
                            <label for="ProductStockType" class="form-label fw-bold">Tipe Stok</label>
                            <select class="form-select" id="ProductStockType" autocomplete="off">
                                <option value="">Pilih Tipe Stok</option>
                                <option value="1">Pcs</option>
                                <option value="2">Renceng</option>
                            </select>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12">
                            <label for="ProductPrice" class="form-label fw-bold">Harga</label>
                            <input type="number" class="form-control" id="ProductPrice" placeholder="Harga Produk" value="0" autocomplete="off">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnSaveProduct" class="btn btn-sm btn-primary">Simpan</button>
                <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Batalkan</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" id="modalUpdateStock">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="d-flex flex-column gap-1">
                    <h5 class="modal-title fw-bold">Formulir Stock Produk</h5>
                    <span style="font-size: 12px; color: #90A3BF;">Mohon Masukan Informasi dan Stok Produk</span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row p-3">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 d-flex flex-column mb-3">
                        <label for="productId" class="form-label fw-bold">Pilih Produk</label>
                        <select class="form-select" id="productIdUpdate" placeholder="Pilih produk"></select>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 d-flex flex-column mb-3">
                        <label for="StockUpdate" class="form-label fw-bold">Banyak Stok</label>
                        <input type="number" class="form-control" id="StockUpdate" placeholder="Masukkan pembaruan stok" value="1" min="1">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnSubmitUpdateStock" class="btn btn-sm btn-primary">Perbarui</button>
                <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Batalkan</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" th:src="@{/js/product.js}"></script>
</body>
</html>
